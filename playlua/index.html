<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client side lua playground</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="mn.css">
</head>
<body>

<button type="button" id="run">Run</button>
<button type="button" id="clean">Clean output</button>
<div id="editor">print("hello")</div>
<div id="cons"></div>
<script>

    if (typeof console != "undefined")
        if (typeof console.log != 'undefined')
            console.olog = console.log;
        else
            console.olog = function () {
            };

    console.log = function (message) {
        var now = new Date();
        var time = [now.getHours(), now.getMinutes(), now.getSeconds()];
        for (var i = 1; i < 3; i++) {
            if (time[i] < 10) {
                time[i] = "0" + time[i];
            }
        }

        console.olog(message);
        $('#cons').append(time.join(":")  + " " + message + '<br>');
    };
    console.error = console.debug = console.info = console.log;


    //var editor = ace.edit("editor");
    //editor.setTheme("ace/theme/monokai");
    //editor.getSession().setMode("ace/mode/lua");
</script>

<script src="ace/ace.min.js" type="text/javascript" charset="utf-8"></script>
<script src="playlua.js" type="text/javascript"></script>

</body>
</html>
